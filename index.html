<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Navigation bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="menuToggle"></div>
      <ul>
        <li class="list active" style="--clr: #ff0000">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list" style="--clr: #ffff00">
          <a href="#">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
            <span class="text">About</span>
          </a>
        </li>
        <li class="list" style="--clr: #0fc70f">
          <a href="#">
            <span class="icon"
              ><ion-icon name="chatbox-ellipses-outline"></ion-icon
            ></span>
            <span class="text">Message</span>
          </a>
        </li>
        <li class="list" style="--clr: #00ffff">
          <a href="#">
            <span class="icon"
              ><ion-icon name="bookmarks-outline"></ion-icon
            ></span>
            <span class="text">FAQ</span>
          </a>
        </li>
        <li class="list" style="--clr: #ff00ff">
          <a href="#">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
            <span class="text">Setting</span>
          </a>
        </li>
        <li class="list" style="--clr: #0000ff">
          <a href="#">
            <span class="icon"
              ><ion-icon name="camera-outline"></ion-icon
            ></span>
            <span class="text">Photos</span>
          </a>
        </li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".menuToggle");
      const navigation = document.querySelector(".navigation");

      menuToggle.onclick = function () {
        navigation.classList.toggle("open");
      };

      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
